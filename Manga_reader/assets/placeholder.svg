<!-- Placeholder for manga covers when image fails to load -->
<svg width="512" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="720" fill="url(#bgGradient)"/>
  
  <!-- Japanese character 夜 (Yoru/Night) -->
  <text x="256" y="300" font-family="Noto Sans JP, sans-serif" font-size="120" font-weight="900" fill="white" opacity="0.3" text-anchor="middle">夜</text>
  
  <!-- Book icon -->
  <g transform="translate(206, 350)">
    <path d="M50 0 L100 0 L100 80 L50 70 L0 80 L0 0 L50 0 Z" fill="white" opacity="0.6" stroke="white" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="500" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">No Cover</text>
  <text x="256" y="530" font-family="Poppins, sans-serif" font-size="16" fill="white" opacity="0.8" text-anchor="middle">Image not available</text>
</svg>
