<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YoruManga – Project Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN (optional, for quick styling) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- html2canvas & jsPDF for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNa5lHkAa2ygfF0q2WcUwM8iA25tN1hmkcY9zFfCSwL5Z3WQbiVAsUQB6cKQoh0y1pYqUQ4GdZ6qCq6jT4JQXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-Ve3vQPhQ8lQpPAGzv0kk0zV3QfMu38xpv8uKXuX4nHCqB5yofhNAtZf7rC5t8WAzVukVqHcK6A9YyqS3vUqKxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    /* Ensure poster fills height without bottom gap */
    body {
      margin: 0;
      padding: 0;
      background: #0b0b10;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .poster-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 1.5rem;
    }
    .poster {
      background: #111827;
      color: #f9fafb;
      max-width: 900px;
      width: 100%;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      display: grid;
      grid-template-columns: 2fr 1.4fr;
      gap: 1.75rem;
    }
    @media (max-width: 768px) {
      .poster {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Top bar with download button -->
    <header class="w-full flex justify-center bg-black/60 text-white py-3 px-4">
      <div class="w-full max-w-5xl flex justify-between items-center gap-4">
        <h1 class="text-sm sm:text-base font-semibold tracking-wide uppercase">
          YoruManga – Project Poster
        </h1>
        <button
          id="downloadPdfBtn"
          class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-red-600 hover:bg-red-500 text-sm font-semibold transition-colors"
        >
          Download as PDF
        </button>
      </div>
    </header>

    <!-- Poster content -->
    <main class="poster-container">
      <section id="poster" class="poster">
        <!-- LEFT COLUMN -->
        <div class="flex flex-col gap-4">
          <!-- Title & subtitle -->
          <div>
            <p class="text-xs tracking-[0.25em] uppercase text-red-400 mb-2">
              Department of Computer Science & Engineering
            </p>
            <h2 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight mb-2">
              YoruManga
            </h2>
            <p class="text-lg sm:text-xl text-gray-200 font-semibold mb-1">
              A Frontend Manga Reader Website
            </p>
            <p class="text-sm text-gray-400">
              Built with HTML, Vanilla JavaScript, Tailwind CSS, and the MangaDex API to deliver a complete manga reading experience.
            </p>
          </div>

          <!-- Author / guide -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm text-gray
